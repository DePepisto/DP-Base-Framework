<!DOCTYPE html>
<html lang="de">
	<head>
		<!-- Metadaten -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />

		<!-- Titel -->
		<title>Environment</title>

		<!-- SASS Einbindung -->
		<link href="../css/main.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Skippy Navbar Accesiblity -->
		<div class="skippy overflow-hidden">
			<div class="dp-l-grid">
				<div class="dp-l-container dp-l-container--8">
					<a class="visually-hidden-focusable" href="#content">Zum Inhalt</a>
				</div>
			</div>
		</div>
		<!-- Scroll to top  -->
		<a href="#" class="scrolltop" id="scroll-top" title="Zum Seitenanfang">
			<svg
				class="bi dp-text--primary"
				fill="currentColor"
				height="1em"
				width="1em"
				aria-hidden="true"
			>
				<use xlink:href="../images/bootstrap-icons.svg#arrow-up" />
			</svg>
		</a>
		<!-- Header -->
		<header role="banner" class="dp-l-header">
			<div class="dp-l-grid">
				<div class="dp-l-container dp-l-container--8 dp-l-header__bar">
					<a href="/" class="dp-l-header__home-link">
						<img
							class="dp-l-header__logo"
							src="../images/PepistoCoderPointBlack.svg"
							alt="Logo"
							title="Logo"
						/>
					</a>
					<button class="dp-c-menu-toggle">
						<div class="dp-c-menu-toggle__text">
							<ul class="dp-c-menu-toggle__list">
								<li>
									<label>Menü</label>
								</li>
								<li>
									<label>schließen</label>
								</li>
							</ul>
						</div>
						<svg
							width="18px"
							height="14px"
							viewBox="0 0 18 14"
							xmlns="http://www.w3.org/2000/svg"
							class="dp-c-menu-toggle__image"
						>
							<path d="M0,4 L18,4" class="line-1"></path>
							<path d="M0,10 L18,10" class="line-2"></path>
							<path d="M9,4 L9,4" class="line-3"></path>
						</svg>
					</button>
				</div>
			</div>
			<div class="dp-l-panes-nav" aria-hidden="true"></div>
		</header>
		<!-- Main -->
		<main role="main" id="content">
			<div class="dp-l-grid">
				<div class="dp-l-container dp-l-container--8">
					<div class="dp-l-grid dp-l-grid__col dp-l-grid__col--2 dp-l-grid__gap--small">
						<div class="dp-l-grid__item"></div>
						<div class="dp-l-grid__item"></div>
					</div>
				</div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="dp-l-footer dp-l-footer--small" role="contentinfo">
			<div class="dp-l-grid">
				<div class="dp-l-container dp-l-container--10">
					<div class="dp-l-grid dp-l-grid__col dp-l-grid__col--2 dp-l-grid__gap--small">
						<div class="dp-l-grid__item">
							<div class="dp-l-footer__claim">
								<p>
									Mit
									<svg class="bi dp-text--primary" fill="currentColor" height="1em" width="1em">
										<use xlink:href="../images/bootstrap-icons.svg#heart-fill" />
									</svg>
									gestaltet
								</p>
							</div>
						</div>
						<div class="dp-l-grid__item">
							<nav class="dp-c-footer__nav" role="navigation">
								<ul class="dp-c-navbar dp-c-navbar--inline">
									<li class="dp-c-navbar--inline__item dp-c-navbar--inline__item--selected">
										<a href="index.html">Home</a>
									</li>
									<li class="dp-c-navbar--inline__item">
										<a href="alert.html">Alert</a>
									</li>
									<li class="dp-c-navbar--inline__item">
										<a href="card.html">Card</a>
									</li>
									<li class="dp-c-navbar--inline__item">
										<a href="typography.html">Typo</a>
									</li>
									<li class="dp-c-navbar--inline__item">
										<a href="button.html">Buttons</a>
									</li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- JS Einbindung -->
		<script src="../js/main.bundle.js"></script>
	</body>
</html>
